apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: db
  labels:
    id: c0905643
    app: mariadb
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      id: c0905643
      app: mariadb
      env: dev
  template:
    metadata:
      labels:
        id: c0905643
        app: mariadb
        env: dev
    spec:
      containers:
      - name: mariadb
        image: gcr.io/hardy-messenger-434723-i9/mariadb:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: "wordpress"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: user-password
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: db
  labels:
    id: c0905643
    app: mariadb
    env: dev
spec:
  selector:
    id: c0905643
    app: mariadb
    env: dev
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  clusterIP: None